<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: black; /* Black background */
      color: white; /* White text */
    }

    h1 {
      color: white;
    }

    p {
      color: white;
    }

    .animation-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .square {
      width: 100px;
      height: 100px;
      margin: 5px;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .square:nth-child(1) {
      background-color: yellow;
      animation-delay: 0s;
    }

    .square:nth-child(2) {
      background-color: orange;
      animation-delay: 0.2s;
    }

    .square:nth-child(3) {
      background-color: purple;
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Layout for the backwards L-shape */
    .layout {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      grid-template-rows: repeat(2, 100px);
      gap: 5px;
    }

    .square:nth-child(1) {
      grid-column: 1;
      grid-row: 2;
    }

    .square:nth-child(2) {
      grid-column: 2;
      grid-row: 2;
    }

    .square:nth-child(3) {
      grid-column: 2;
      grid-row: 1;
    }
  </style>
</head>
<body>
  <h1>Welcome to Sean Layton's Simple Webpage</h1>
  <p>This is a simple webpage for BYUI - CSE 340</p>

  <!-- Backwards L-shape Animation -->
  <div class="animation-container">
    <div class="layout">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </div>
</body>
</html>
